# 보수적 전략 설정
# - 시간 필터 활성화 (장 초반/막판 회피)
# - 변동성 필터 활성화
# - 긴 재진입 대기 (60분)
# - 넓은 트레일링 (1.5%)

trailing:
  activation_pct: 2.0        # 트레일링 활성화 수익률 (2.0%로 높임 - 여유 있게)
  ratio: 1.5                 # 트레일링 비율 (1.5%로 넓게 - 덜 민감하게)
  stop_loss_pct: 1.0         # 기본 손절

  use_profit_tier: false     # 목표가 강화 비활성화
  profit_tier_threshold: 3.0
  profit_tier_ratio: 0.5

  use_atr_based: false
  atr_multiplier: 1.5

filters:
  use_trend_filter: true
  trend_period: 20
  use_volume_filter: true
  volume_multiplier: 1.5     # 거래량 배수 상향 (1.5배 - 더 강한 신호만)
  use_breakout_confirm: false
  breakout_confirm_candles: 2
  use_volume_value_filter: true   # 거래대금 필터 활성화 ✅
  min_volume_value: 2000000000    # 20억원 이상 (유동성 충분한 종목만)
  use_market_momentum: false
  use_daily_trend_filter: false
  use_ema_alignment: true
  use_rsi_filter: true
  rsi_threshold: 50.0
  use_volatility_filter: true     # 변동성 필터 활성화 ✅
  min_atr_pct: 0.8                # 최소 변동성 0.8%
  max_atr_pct: 3.0                # 최대 변동성 3% (너무 위험한 종목 제외)

time_filter:
  use_time_filter: true      # 시간 필터 활성화 ✅
  market_open: "09:00"
  market_close: "15:20"
  avoid_early_minutes: 15    # 장 시작 후 15분 회피 (더 길게)
  avoid_late_minutes: 15     # 장 마감 전 15분 회피

re_entry:
  use_cooldown: true         # 재진입 대기 활성화 ✅
  cooldown_minutes: 60       # 60분으로 길게 (더 보수적)

risk_management:
  initial_capital: 10000000
  daily_max_loss_pct: 1.5    # 일일 손실 한도 1.5%로 낮춤
  max_drawdown_pct: 8.0      # 최대 낙폭 8%로 낮춤
  max_trades_per_day: 3      # 거래 횟수 3회로 제한
  max_consecutive_losses: 2  # 연속 손실 2회만 허용
  position_risk_pct: 0.8     # 포지션 리스크 0.8%로 낮춤
  min_rr_ratio: 2.0          # 손익비 2:1 이상만 진입

partial_exit:
  enabled: true              # 부분 청산 활성화 ✅
  tiers:
    - profit_pct: 1.5        # +1.5%에 50% 청산 (이익 확정)
      exit_ratio: 0.5
    - profit_pct: 3.0        # +3.0%에 30% 청산
      exit_ratio: 0.3

logging:
  enabled: true
  log_dir: "logs"
  log_level: "INFO"

test:
  stock_symbols:
    - "005930"
    - "015760"
  data_days: 7
  interval: "5m"
