# 하이브리드 전략 (권장)
# 공격적 + 보수적 + 부분청산의 장점 결합

trailing:
  activation_pct: 1.5        # 문서 명세: 트레일링 활성화 +1.5%
  ratio: 1.0                 # 문서 명세: 트레일링 비율 -1.0%
  stop_loss_pct: 1.0         # 문서 명세: 기본 손절 -1.0%

  use_profit_tier: true      # 큰 수익 시 강화 ✅
  profit_tier_threshold: 3.5 # +3.5% 도달 시
  profit_tier_ratio: 0.5     # 0.5%로 강화

  use_atr_based: false
  atr_multiplier: 1.5

filters:
  use_trend_filter: true
  trend_period: 20

  use_volume_filter: true
  volume_multiplier: 1.2     # 기본값 유지

  use_breakout_confirm: false
  breakout_confirm_candles: 2

  use_volume_value_filter: false
  min_volume_value: 1000000000

  use_market_momentum: false

  use_daily_trend_filter: false

  use_volatility_filter: true   # 위험 종목 제외 ✅
  min_atr_pct: 0.5
  max_atr_pct: 4.5             # 너무 위험한 종목 배제

time_filter:
  use_time_filter: false       # 5분봉에는 시간 제약 과함
  market_open: "09:00"
  market_close: "15:20"
  avoid_early_minutes: 10
  avoid_late_minutes: 10

re_entry:
  use_cooldown: true           # 재진입 방지 ✅
  cooldown_minutes: 20         # 적절한 대기 시간

risk_management:
  initial_capital: 10000000
  daily_max_loss_pct: 2.0      # 일일 손실 2%
  max_drawdown_pct: 10.0
  max_trades_per_day: 7        # 적절한 거래 횟수
  max_consecutive_losses: 3
  position_risk_pct: 1.0
  min_rr_ratio: 1.5

partial_exit:
  enabled: true                # 부분 청산 핵심 전략 ✅
  tiers:
    - profit_pct: 4.0          # 문서 명세: +4%에 40% 청산 (1차 익절)
      exit_ratio: 0.4
    - profit_pct: 6.0          # 문서 명세: +6%에 40% 청산 (2차 익절)
      exit_ratio: 0.4
    # 나머지 20%는 트레일링 스탑으로 대박 기회 보존

logging:
  enabled: true
  log_dir: "logs"
  log_level: "INFO"

test:
  stock_symbols:
    - "005930"
    - "015760"
  data_days: 7
  interval: "5m"
