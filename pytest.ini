[pytest]
# Pytest 설정 파일

# 테스트 경로
testpaths = tests test

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio 지원
asyncio_mode = auto

# 추가 옵션
addopts =
    # 커버리지 측정
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # 커버리지 80% 미만 시 실패 (나중에 활성화)
    # --cov-fail-under=80
    # 제외 디렉토리
    --ignore=venv
    --ignore=backups
    --ignore=archive
    # Verbose 출력
    -v
    # 짧은 traceback
    --tb=short
    # 경고 표시
    -W ignore::DeprecationWarning

# 마커 정의
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires resources)
    e2e: End-to-end tests (slowest, full system test)
    slow: Slow running tests (> 1s)
    api: Tests that call external API
    regression: Regression tests
    benchmark: Performance benchmark tests

# 최소 버전
minversion = 7.0

# 콘솔 출력 옵션
console_output_style = progress

# 로그 레벨
log_cli = false
log_cli_level = INFO
